<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>docs - All documentation relating to the project</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="All documentation relating to the project">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://unpkg.com/prismjs@1.15.0/themes/prism-okaidia.css">

  <style type="text/css">
    .markdown-section {
      max-width: none;
      padding: 25px 20px 25px 70px;
    }

    :root {
      --base-font-size: 16px;
      --code-font-size: 14px;
      --code-theme-text: #00a1df;
      --code-inline-color: #ff0bd3;
      --sidebar-nav-link-color--hover: #00a1df;
      --sidebar-nav-link-color--active: #ff0bd3;
      --sidebar-nav-link-text-decoration--hover: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      themeable: {
        readyTransition : true,
        responsiveTables: true,
      },
      name: 'INDIEHD, LLC',
      repo: 'https://github.com/indiehd/docs',
      logo: '/images/logo.svg',
      coverpage  : '_coverpage.md',
      auto2top   : true,
      maxLevel   : 3,
      subMaxLevel: 3,
      loadSidebar: true,
      themeColor: '#6b15a1',
      search: {
        paths: [
          // Home Search Paths
          '/home/',
          '/home/ABOUT',
          '/home/HISTORY',
          '/home/MISSION',
          '/home/CONTRIBUTING',

          // Web Api Search Paths
          '/web-api/',
          '/web-api/windows/',
          '/web-api/PATTERNS',
          '/web-api/TESTS',
          '/web-api/TOOLS',
          '/web-api/CONTRIBUTING',

          // Website UI Search Paths
          '/website-ui/',
          '/website-ui/PATTERNS',
          '/website-ui/CONTRIBUTING',
        ],
        placeholder: 'Search',
        noData: 'Nothing Found',
        depth: 3,
      },
    }
  </script>
  <!-- Docsfiy Library -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- Themeable Library -->
  <script src="//unpkg.com/docsify-themeable"></script>

  <!-- Plugins -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>

  <!-- Syntax Highlighting -->
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-css.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markup.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-ini.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
</body>
</html>
